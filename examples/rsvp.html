    <script src="../vender/rsvp-2.0.4.js"></script>
    <script>
        var adapter = {};
        adapter.fulfilled = function(value) {
          return new RSVP.Promise(function(resolve, reject) {
            resolve(value);
          });
        };

        adapter.rejected = function(error) {
          return new RSVP.Promise(function(resolve, reject) {
            reject(error);
          });
        };

        adapter.pending = function () {
          var pending = {};

          pending.promise = new RSVP.Promise(function(resolve, reject) {
            pending.fulfill = resolve;
            pending.reject = reject;
          });

          return pending;
        };
    </script>
